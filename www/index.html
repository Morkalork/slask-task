<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="cordova.js"></script>
    
    <script type="text/javascript" src="plugins/cordova-sqlite-storage/www/SQLitePlugin.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/taskRepository.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ToDoListCtrl">
      <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">My Todo List</h1>
        
        <div class="buttons">
          <button class="button" ng-click="openModal()">Add</button>
        </div>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="item in items track by $index" align-title="left">
            <h3>{{item.title}}</h3>
            <button class="button icon-left ion-plus-circled button-balanced" ng-click="setTodoStatus(item.id, item.status)">Done</button>
            <button class="button icon-left ion-close-circled button-dark" ng-click="removeTodoItem(item.id)">Remove</button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
